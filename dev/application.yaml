apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec: 
  project: default
  source:
     repourl: https://github.com/UbilityProd/ArgoCD-Automation.git
	 targetRevision: HEAD
	 path: dev
  destination:
     server: https://kubernetes.default.svc
	 namespace: dev                   
     syncOptions:
     - CreateNamespace=true         
     automated: 
       selfHeal: true              
       prune: true       
